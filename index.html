<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="fb.jpeg">
    <title>facebook.com</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex  mx-auto">
        <div class="left ml-[11rem]">
            <img class="w-72" src="./fb.svg" alt="fb_img">
            <p class="text-3xl mx-6 w-[60%] font-semibold">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-9 items-center justify-center rounded-lg relative w-[25rem] -ml-[16rem]">
            <input class="border border-gray-400 outline-blue-400 m-1 w-[16rem] rounded-md p-2" type="text" placeholder="Email adress or phone number">
            <input class="border border-gray-400 outline-blue-400 m-1 w-[16rem] rounded-md p-2" type="password" placeholder="Password">
             <button class="bg-blue-600 my-6 text-white w-full m-2 p-3 rounded-lg font-semibold text-xl ">Log In</button>
             <span class="text-blue-500 -mt-5">Forgotten Password?</span>
             <hr >
             <button class="my-6 bg-green-500 text-white rounded-md p-3 font-semibold hover:bg-green-600 text-xl">Create New Account</button>
             <span class="text-sm absolute -bottom-9"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
